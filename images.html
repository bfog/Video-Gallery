<!DOCTYPE html>
<html lang="en" ng-app="myImg">
   <head>
      <title>Video Player</title>
      <meta charset="utf-8" />
      <meta name="Description" content="Video viewer and player"/>
      <meta name="Keywords" content="Video viewer" />
      <meta name="Author" content="Brian Fogarty"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Image Gallery Styling -->
      <link rel="stylesheet" href="style/image-style.css"/>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
   </head>
<body>
   <!-- Navigation bar -->
   <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand" href="#">Navbar</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
         <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="images.html">Images</a>
         </li>
         </ul>
      </div>
   </nav>
   
   <div class="container"  ng-controller="imgCtrl">
       <div class="row">
         <div ng-repeat="i in gallery">
            <div class="col-lg-4">
               <img src="{{i.src}}"/> 
            </div>
         </div>
       </div>
   </div>
   
   <!-- Angular JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
   <!-- Image Controller -->
   <script src="script/img-controller.js"></script>
   <!-- Bootstrap -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
