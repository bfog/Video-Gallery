<!DOCTYPE html>
<html lang="en" ng-app="myApp">
   <head>
      <title>Video Gallery</title>
      <meta charset="utf-8" />
      <meta name="Description" content="Video gallery and player"/>
      <meta name="Keywords" content="Video gallery" />
      <meta name="Author" content="Brian Fogarty"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!-- Styling -->
      <link rel="stylesheet" href="style/style.css"/>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Lusitana|Merriweather" rel="stylesheet"/>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
   </head>
<body ng-controller="vidCtrl" style="background: #242426">
   <!-- Navigation bar -->
   <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand" href="#">New York</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
         <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="images.html">Images</a>
         </li>
         </ul>
      </div>
   </nav>
   
   <header>
      <!-- Carousel -->
      <div id="bg" class="carousel slide" data-ride="carousel">

         <ul class="carousel-indicators">
            <li data-target="#bg" data-slide-to="0" class="active"></li>
            <li data-target="#bg" data-slide-to="1"></li>
            <li data-target="#bg" data-slide-to="2"></li>
         </ul>

         <div class="carousel-inner">
            <div class="carousel-item active">
               <img src="images/bg-img.jpg" alt="Los Angeles">
            </div>
            <div class="carousel-item">
               <img src="images/bg-img2.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
               <img src="images/bg-img3.jpg" alt="New York">
            </div>
            <div class="carousel-caption">
               <h1 class="carousel-text" style="color: white">NEW YORK</h1>
            </div>
         </div>

         <a class="carousel-control-prev" href="#bg" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </a>
         <a class="carousel-control-next" href="#bg" data-slide="next">
            <span class="carousel-control-next-icon"></span>
         </a>
      </div>
   </header>
   
   <!-- Video image cards -->
   <div class="container">
      <div class="row">
         <div class="col-lg-4 col-sm-12 group" ng-repeat="i in images">
            <div class="box">
               <a href="#myModal" data-toggle="modal" ng-click="openVideo(i.src)"><img src="images/{{i.title}}.jpg"/></a>
               <div class="desc">
                  <p class="title">{{i.vidTitle}}</p>
                  <p>{{i.desc}}</p>
               </div>
            </div>
         </div>         
      </div>
   </div>
   
   
   <!-- Modal -->
   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
         <div class="modal fade" id="myModal">
            <div class="modal-dialog">
               <div class="modal-content">
                  <div class="modal-body">
                     <iframe width="1000" height="600" class="firstVid" src="{{trustSrc(modalLink)}}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <footer>
      <div class="footer">
         <h2 class="title">Brian Fogarty</h2>
         <p>Photography - Film maker - New York</p>
         <i class="fab fa-twitter"></i>
         <i class="fab fa-facebook-f"></i>
         <i class="fab fa-instagram"></i>
         <i class="far fa-envelope"></i>
         <p id="design">Â© Designed: bfogarty</p>
      </div>
   </footer>
   
   
   <!-- Angular JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-sanitize.min.js"></script>
   
   <!-- jQuery -->
   <script
   src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   
   <!-- Bootstrap -->
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   
   <!-- controller js -->
   <script src="script/controller.js"></script>
   <!-- modal jQuery -->
   <script src="script/modal.js"></script>
</body>
</html>
