<link rel="stylesheet" href="style/photo.css">
<div ng-controller="photoCtrl">
   <!-- Navigation bar -->
   <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
     <a class="navbar-brand" href="#">New York</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
         <ul class="navbar-nav mr-auto">
         <li class="nav-item">
            <a class="nav-link" href="#/home">Home</a>
         </li>
         <li class="nav-item">
            <a class="nav-link" href="#/gallery">Gallery</a>
         </li>         
         </ul>
      </div>
   </nav>
   <section>
      <div class="container">
         <div class="row">
            <div class="col-lg-6">
               <img src="images/gallery/{{photoFile}}.jpg" class="img" alt="a list of photos">
            </div>
            <div class="col-lg-6 photo-head">
               <h3 id="photo-title">{{photoTitle}}</h3>
               <div id="set-grey">
                  <i class="far fa-clock"></i>
                  <small>{{photoUploaded}}</small>
                  <p id="photo-desc">{{photoDesc}}</p>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12 likes">
               <i class="fa fa-heart" aria-hidden="true"></i>
               <span>{{photoLikes}}</span>
            </div>
         </div>
         <hr>
         <div class="row">
            <div class="col-lg-12 centre">
               <i class="fas fa-comment"></i><h3 id="comment-title">Comments</h3>
            </div>
         </div>
         <div class="row">
            <div class="col-lg-12" ng-repeat="c in photoComments">
               <img src="images/gallery/profile/{{c.pic}}.jpg" class="profile" alt="user's profile picture">
               <p class="user"><span class="user-id">@{{c.user}}</span> <span class="cm">{{c.comment}}</span></p>            
            </div>
         </div>
      </div>
   </section>
   <footer>
      <div class="footer">
         <h2 class="title">Brian Fogarty</h2>
         <p>Photography - Film maker - New York</p>
         <i class="fab fa-twitter"></i>
         <i class="fab fa-facebook-f"></i>
         <i class="fab fa-instagram"></i>
         <i class="far fa-envelope"></i>
         <p id="design">Â© Designed: bfogarty</p>
      </div>
   </footer>
</div>
